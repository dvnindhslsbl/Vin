<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Aesthetic üç≠</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Poppins', cursive, sans-serif;
      background: linear-gradient(to right, #fbd3e9, #bbded6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      border: 2px dashed #ffaec0;
      backdrop-filter: blur(8px);
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #ffc0cb;
      box-sizing: border-box;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff69b4;
      background-color: #fff8fb;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffaec0;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    p {
      margin-top: 15px;
      color: #444;
    }

    a {
      color: #ff1493;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite;
    }

    @Vinaa bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon">üçì</div>
    <h1>Masuk Yuk! üå∏</h1>
    <form>
      <input type="text" placeholder="Nama Kerenmu ‚ú®" required />
      <input type="password" placeholder="Kata Rahasia Super Aman üîê" required />
      <button type="submit">Gaskeun Login üöÄ</button>
      <p>Belum punya akun? <a href="#">Daftar Dulu üíå</a></p>
    </form>
  </div>
</body>
</html>
