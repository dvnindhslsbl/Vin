<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Aesthetic üç≠</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Poppins', cursive, sans-serif;
      background: linear-gradient(to right, #fbd3e9, #bbded6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      border: 2px dashed #ffaec0;
      backdrop-filter: blur(8px);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .hidden {
      display: none;
    }

    .emoji-top {
      font-size: 40px;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h2 {
      color: #ff69b4;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #ffc0cb;
      box-sizing: border-box;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff69b4;
      background-color: #fff8fb;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffaec0;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    p {
      margin-top: 15px;
      color: #444;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginBox">
    <div class="emoji-top">üçì</div> <!-- Tambahan emoji strawberry -->
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <div id="errorMsg" class="error hidden"></div>
    <button onclick="login()">Login</button>
  </div>

  <div class="login-container hidden" id="welcomeBox">
    <h2>Welcome</h2>
    <p id="welcomeUser"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const user = "Vina";
    const pass = "helo";

    if (localStorage.getItem("loginUser")) {
      showWelcome(localStorage.getItem("loginUser"));
    }

    function login() {
      const uname = document.getElementById("username").value.trim();
      const pwd = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!uname || !pwd) {
        errorMsg.textContent = "Username dan password wajib diisi.";
        errorMsg.classList.remove("hidden");
        return;
      }

      if (uname === user && pwd === pass) {
        localStorage.setItem("loginUser", uname);
        showWelcome(uname);
      } else {
        errorMsg.textContent = "Username atau password salah.";
        errorMsg.classList.remove("hidden");
      }
    }

    function logout() {
      localStorage.removeItem("loginUser");
      document.getElementById("loginBox").classList.remove("hidden");
      document.getElementById("welcomeBox").classList.add("hidden");
      document.getElementById("errorMsg").classList.add("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function showWelcome(name) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("welcomeBox").classList.remove("hidden");
      document.getElementById("welcomeUser").textContent = `Halo, ${name}! Selamat datang üç≠`;
    }
  </script>

</body>
</html>
